apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: test-alert
  namespace: monitoring
spec:
  groups:
  - name: test-alert.rules
    rules:
    - alert: TestAlert
      expr: vector(1)
      for: 1m
      labels:
        severity: warning
        namespace: monitoring
      annotations:
        summary: "This is a test alert"

